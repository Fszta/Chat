<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="chat.css">
</head>

<body onload="javascript:startWs()">
    <script src="chat.js"></script>
    <div class="mainframe">
        <section class="cont">

            <div class="connected">
                <div class="button-wrapper">
                    <button type="button" onclick="javascript:signout()" id="signout" >Signout</button>
                </div>

                <div>
                    <ul id="users"></ul>
                </div>
            </div>

            <div class ="chat-window">
                    <!--<textarea readonly id="chat"></textarea>-->
                    <ul id="messages" id="chat"></ul>
                    <form action="javascript:sendMessage()">
                        <input type="text" id="messageBox" class="sendBar"/>
                        <input type="submit" value="Send" id="send-button"/>
                    </form>
            </div>
        </section>
    </div>
</body>
</html>
